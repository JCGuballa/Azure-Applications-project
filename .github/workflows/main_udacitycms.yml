name: Deploy to Azure App Service (Python - TEMP hardcoded SPN creds JSON)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip and verify requirements resolve
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip install -r requirements.txt

